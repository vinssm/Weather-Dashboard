<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <!-- City Search -->
        <div class="col-3">
          <h3 id="search-city">Search for a City:</h3>
          <div>
  
             <!-- Input from user -->
            <form>
              <div class="mb-3">
                <input type="text" class="form-control form-label" placeholder= "Enter City Name" autofocus="true" id="userCityInput" />
              </div>
                 <div>
                    <button type="submit" class="btn btn-primary button" id="btn-primary">Search</button>
                 </div>
              </form>
            </form>

          </div>
          <br />
           <!-- saved cities under the searched button -->
          <table class="table table-bordered table-hover">
            <thead></thead>
            <tbody id="saved-cities">
              <button data-city="atlanta" class="btn"></button>
             </tbody>
          </table>
        </div>

        <!-- City Info -->
        <div class="col-9 border">
          <div class="row">
            <div>
                <h2 class="current-city"></h2>
                <p class="current-temp">Temperature:</p>
                <p class="current-humidity">Humidity:</p>
                <p class="current-wind">Wind Speed:</p>
                <p class="current-feels_like">Feels Like:</p>
                <p class="current-sunrise">Sunrise:</p>
                <p class="current-UV">UV:</p>
                </div>
              </div>
          <!-- Weather Icons will be displayed with the data -->
          
              <h2 id="weatherHeader">5-Day's Weather: </h2>
              <div class="row" id="weatherDisplay">
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
